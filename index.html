<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

        * {

            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn-generate:hover {

            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn-generate:active {

        }
        
        .result-section {

            padding: 40px;
            display: none;
        }
        
        .result-section.show {

        }
        
        .result-header {

            align-items: center;
            margin-bottom: 20px;
        }
        
        .result-header h2 {

        }
        
        .btn-copy {

        .btn-copy:hover {

        .prompt-output {

            font-size: 13px;
            line-height: 1.8;

        .copy-notification {

            background: #27ae60;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s;
            z-index: 1000;
        }
        
        .copy-notification.show {

            transform: translateY(0);
        }
        
        @media print {
            body {

                padding: 0;
            }
            .form-section, .btn-generate, .btn-copy {

            }
            .container {

            }
        }
    </style>
</head>
<body>
    <div class="copy-notification" id="copyNotification">
        ‚úì Prompt copiado com sucesso!

    <div class="container">

    <script>

    </script>
</body>
</html>
